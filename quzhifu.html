<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>去支付</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_632862_vjmg9q7z4mwjyvi.css">
    <link rel="stylesheet" href="css/quzhifu.css">
</head>
<body>
    <header>
        <div class="box1">
            <div class="fanhui"><i class="iconfont icon-fanhui"></i></div>

        </div>
        <a href="">
            <div class="box2">订单配送至 家</div>
            <div class="box3">平阳路八一路口天馨花园1单元17室</div>
            <div class="box4">
                <div class="one">赵先生</div>
                <div class="two">18303478965</div>
            </div>
            <div class="box5"><i class="iconfont icon-youjiantou1"></i></div>
        </a>
    </header>
    <section>
        <div class="only">
            <a class="top">
                <div class="box1">送达时间</div>
                <div class="box2">尽快送达[预计11：00]送达</div>
                <div class="box3"><i class="iconfont icon-youjiantou1"></i></div>
            </a>
            <a class="bottom">
                <div class="box1">支付方式</div>
                <div class="box2">账户余额</div>
                <div class="box3"><i class="iconfont icon-youjiantou1"></i></div>
            </a>
        </div>
    </section>
    <div class="name">
        <div class="one"></div>
        <h1>好利来</h1>
        <div class="two"></div>
    </div>
    <div class="list">
        <div class="box1">
            <div class="img"></div>
            <div class="mingzi">巧克力蛋糕</div>
            <div class="number">×1</div>
            <div class="price">￥18元</div>
        </div>
        <div class="box2">
            <div class="img"></div>
            <div class="mingzi">草莓蛋糕</div>
            <div class="number">×1</div>
            <div class="price">￥22元</div>
        </div>
        <div class="box3">
            <div class="img"></div>
            <div class="mingzi">芝士蛋糕</div>
            <div class="number">×1</div>
            <div class="price">￥28元</div>
        </div>
        <div class="box4">
            <div class="yi">减</div>
            <div class="er">在线支付立减优惠</div>
            <div class="san">-4</div>
        </div>
        <div class="box5">
            <div class="yi">红包</div>
            <div class="san"><i class="iconfont icon-youjiantou1"></i></div>
            <div class="er">无可用红包</div>
        </div>
        <div class="box6">
            <div class="yi">优惠说明<i class="iconfont icon-xiala1"></i></div>
            <div class="er">小计 ￥76元</div>
        </div>
    </div>
    <section class="two">
        <div class="only">
            <a class="top">
                <div class="box1">口味偏好/餐具份数</div>
                <div class="box3"><i class="iconfont icon-youjiantou1"></i></div>
            </a>
            <a class="bottom">
                <div class="box1">不需要发票</div>
                <div class="box3"><i class="iconfont icon-youjiantou1"></i></div>
            </a>
        </div>
    </section>
    <div class="tap">
        <div class="left">
            <div class="one">￥76</div>
            <div class="two">|已优惠￥4元</div>
        </div>
        <a href="" class="right">去支付</a>
    </div>
</body>
</html>
