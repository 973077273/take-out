<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付方式</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_632862_vjmg9q7z4mwjyvi.css">
    <link rel="stylesheet" href="css/zhifufangshi.css">
</head>
<body>
    <header>
        <div class="box1">
            <div class="fanhui"><i class="iconfont icon-fanhui"></i></div>
            <h1>在线支付</h1>
        </div>
        <a href="">
        <div class="box2">订单配送至 家</div>
        <div class="box3">平阳路八一路口天馨花园1单元17室</div>
        <div class="box4">
            <div class="one">赵先生</div>
            <div class="two">18303478965</div>
        </div>
        <div class="box5"><i class="iconfont icon-youjiantou1"></i></div>
        </a>
    </header>
    <section>
        <div class="only">
            <a class="top">
                <div class="box1">送达时间</div>
                <div class="box2">尽快送达[预计11：00]送达</div>
                <div class="box3"><i class="iconfont icon-youjiantou1"></i></div>
            </a>
            <a class="bottom">
                <div class="box1">支付方式</div>
                <div class="box2">账户余额</div>
                <div class="box3"><i class="iconfont icon-youjiantou1"></i></div>
            </a>
        </div>
    </section>
    <h1 class="time">支付剩余时间： 10：59</h1>
    <div class="pleas"><h2>请选择支付方式</h2></div>
    <!--四个支付方式开始-->
    <div class="way">
        <!--账户余额支付开始-->
        <div class="box">
            <div class="one">
                <img src="img/quzhifu/qianbao.png" alt="" style="width:0.4rem;height:0.4rem">
            </div>
            <div class="two">
                <div class="yi">账户余额</div>
                <div class="er"><i class="iconfont icon-correct-bold"></i></div>
            </div>


        </div>
        <!--账户余额结束-->
        <!--支付宝支付开始-->
        <div class="box">
            <div class="one">
                <img src="img/quzhifu/zhifubao.png" alt="" style="width:0.4rem;height:0.4rem">
            </div>
            <div class="two">
                <div class="yi">支付宝支付</div>
                <div class="er"><i class="iconfont icon-correct-bold"></i></div>
            </div>
        </div>
        <!--支付宝支付结束-->
        <!--微信支付开始-->
        <div class="box">
            <div class="one">
                <img src="img/quzhifu/weixin.png" alt="" style="width:0.4rem;height:0.4rem">
            </div>
            <div class="two">
                <div class="yi">微信支付</div>
                <div class="er"><i class="iconfont icon-correct-bold"></i></div>
            </div>
        </div>
        <!--微信支付结束-->
        <!--银行卡支付开始-->
        <div class="box">
            <div class="one">
                <img src="img/quzhifu/yinhangka.png" alt="" style="width:0.4rem;height:0.4rem">
            </div>
            <div class="two">
                <div class="yi">银联卡支付</div>
                <div class="er"><i class="iconfont icon-correct-bold"></i></div>
            </div>
        </div>
        <!--银行卡支付结束-->
    </div>
    <!--四个支付方式结束-->
    <!--tap栏开始-->
    <a class="tap">确认支付</a>
    <!--tap栏结束-->
</body>
</html>
